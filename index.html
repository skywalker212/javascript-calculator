<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="icon" href="logo.ico">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="cal-main text-center">
      <div class="screen">
        <label for="answer" class="answer">0</label>
        <hr style="width:inherit; height:2px; background-color:#a0c962; margin:45px auto 0 auto" />
        <label for="calculation" class="calculation">0</label>
      </div>
      <div class="buttons">
        <div class="row row1">
          <a href="#" onclick="calculate('AC')">
            <div class="col-md-3 button ac" data-value="AC">
              <div class="text">
                AC
              </div>
            </div>
          </a>
          <a href="#" onclick="calculate('CE')">
            <div class="col-md-3 col-md-offset-3 button ce">
              <div class="text">
                CE
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button" onclick="calculate('/')">
              <div class="text">
                &divide;
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button" onclick="calculate('*')">
              <div class="text">
                &times;
              </div>
            </div>
          </a>
        </div>
        <div class="row row0">
          <a href="#" onclick="genNum(7)">
            <div class="col-md-3 button">
              <div class="text">
                7
              </div>
            </div>
          </a>
          <a href="#" onclick="genNum(8)">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                8
              </div>
            </div>
          </a>
          <a href="#" onclick="genNum(9)">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                9
              </div>
            </div>
          </a>
          <a href="#" onclick="calculate('-')">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                &minus;
              </div>
            </div>
          </a>
        </div>
        <div class="row row0">
          <a href="#" onclick="genNum(4)">
            <div class="col-md-3 button">
              <div class="text">
                4
              </div>
            </div>
          </a>
          <a href="#" onclick="genNum(5)">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                5
              </div>
            </div>
          </a>
          <a href="#" onclick="genNum(6)">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                6
              </div>
            </div>
          </a>
          <a href="#" onclick="calculate('+')">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                &plus;
              </div>
            </div>
          </a>
        </div>
        <div class="row row2">
          <a href="#" onclick="genNum(1)">
            <div class="col-md-3 button">
              <div class="text">
                1
              </div>
            </div>
          </a>
          <a href="#" onclick="genNum(2)">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                2
              </div>
            </div>
          </a>
          <a href="#" onclick="genNum(3)">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                3
              </div>
            </div>
          </a>
          <a href="#" onclick="calculate('=')">
            <div class="col-md-3 col-md-offset-3  button equal">
              <div class="text">
                =
              </div>
            </div>
          </a>
        </div>
        <div class="row row0">
          <a href="#" onclick="genNum(0)">
            <div class="col-md-6 button button-0">
              <div class="text">
                0
              </div>
            </div>
          </a>
          <a href="#" onclick="genNum('.')">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                .
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button onoff hide">
              <div class="text">
                ON
              </div>
            </div>
          </a>
        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/script.js">
  </script>
</body>

<footer class="container text-center footer">
  <p class="footerp" style="margin-top:20px">made with <span style="color:red">&#9829</span> by <a href="https://freecodecamp.com/skywalker212" style="text-decoration:none" target="_blank">Akash</a></p>
</footer>

</html>
